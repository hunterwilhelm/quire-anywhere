<!DOCTYPE html>
<html lang="en">
<head>
  <title>Settings | Quire Anywhere</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../libraries/bootstrap.min.css">
  <script src="../../libraries/jquery.min.js"></script>
  <script src="../../libraries/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light">
  <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Project Settings</a>
      </li>
    </ul>
  </div>
  <div class="mx-auto order-0">
    <a class="navbar-brand mx-auto" href="#">Quire Anywhere</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
  </div>
</nav>
<div class="container">
  <form id="settings-form">
    <div class="row">
      <div class="col-sm-10">
        <h3 class="border-bottom p-2">
          Choose Project
        </h3>
      </div>
    </div>
    <div class="project-settings row">
      <div class="col-sm-5">
        <div class="custom-control custom-radio m-2">
          <input type="radio" class="custom-control-input" id="default-project-one-default" name="project" value="one-default" checked>
          <label class="custom-control-label" for="default-project-one-default">One Default Project</label>
        </div>
        <label>
          <select name="org-index" id="org-select" class="custom-select custom-select-sm">
            <option disabled="disabled" selected="selected">Select Organization</option>
          </select>
        </label>
        <label>
          <select name="proj-index" id="proj-select"  class="custom-select custom-select-sm">
            <option id="proj-option-default" disabled="disabled" selected="selected">Select Project</option>
          </select>
        </label>
        <div class="alert alert-info small w-75" role="alert">
          All tasks will be sent to this project
        </div>
      </div>
      <div class="col-sm-5 border-left">
        <div class="custom-control custom-radio m-2">
          <input type="radio" class="custom-control-input" id="default-project-choose-every-time" name="project" value="one-default">
          <label class="custom-control-label" for="default-project-choose-every-time">Choose Every Time</label>
        </div>
        <div class="alert alert-warning small w-75" role="alert">
          To be added in the future
        </div>
      </div>
    </div>
  </form>
  <br>
  <div class="row">
    <div class="col-sm-1">
      <button type="button" class="btn btn-primary ml-2" id="submit">Save</button>
    </div>
  </div>
</div>
<script type="module" src="settings.js"></script>
</body>
</html>
