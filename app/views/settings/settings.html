<!DOCTYPE html>
<html lang="en">
<head>
  <title>Settings | Quire Anywhere</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../libraries/bootstrap.min.css">
  <script src="../../libraries/jquery.min.js"></script>
  <script src="../../libraries/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light">
  <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Project Settings</a>
      </li>
    </ul>
  </div>
  <div class="mx-auto order-0">
    <a class="navbar-brand mx-auto" href="#">Quire Anywhere</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
  </div>
</nav>
<div class="container">
  <form id="settings-form">
    <div class="row">
      <div class="col-sm-7">
        <h3 class="border-bottom p-2">
          Choose Project
        </h3>
      </div>
    </div>
    <div class="project-settings row">
      <div class="col-sm-7">
        <div class="custom-control custom-radio m-2">
          <input type="radio" class="custom-control-input" id="default-project-one-default" name="project" value="one-default" checked>
          <label class="custom-control-label" for="default-project-one-default">One Default Project</label>
        </div>
        <div class="w-100" id="loading-container">
          <div class="d-flex justify-content-center">
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
        <div id="project-settings-options-container" class="d-none">
          <label class="w-100">
            <select name="org-id/proj-id" id="proj-select"  class="custom-select custom-select-sm">
              <option id="proj-option-default" disabled="disabled" selected="selected" class="d-none">Select Project</option>
            </select>
          </label>
          <div class="alert-list">
            <div id="project-description" class="alert alert-info small w-100 d-none" role="alert">
              All tasks will be sent to this project
            </div>
            <div id="project-required" class="alert alert-danger small w-100 d-none" role="alert">
              Please select a project in order to begin.
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-5 border-left d-none">
        <div class="custom-control custom-radio m-2">
          <input type="radio" class="custom-control-input" id="default-project-choose-every-time" name="project" value="one-default">
          <label class="custom-control-label" for="default-project-choose-every-time">Choose Every Time</label>
        </div>
        <div class="alert alert-warning small w-75" role="alert">
          To be added in the future
        </div>
      </div>
    </div>
  </form>
  <br>
  <div class="row">
    <div class="col-sm-1">
      <button type="button" class="btn btn-primary ml-2" id="submit">Save</button>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div id="success-alert" class="alert alert-success small w-50 d-none" role="alert">
        <b>Success:</b> Settings have been saved!
      </div>
    </div>
  </div>
</div>
<script type="module" src="settings.js"></script>
</body>
</html>
